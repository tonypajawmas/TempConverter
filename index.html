<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Temperature Converter</h1>

    <div class="f2c">
      <h2>Farenheit To Celcius Converter</h2>
      <form action="" id="reset1">
        <input
          type="text"
          name=""
          id="farenToCel"
          placeholder="Enter Your Value Here"
        />
      </form>
      <button id="farenToCelButton">Submit</button>
      <h2 id="farenToCelDisplay">F2C Conversion Appears Here</h2>
    </div>

    <div class="c2f">
      <h2>Celcius To Farenheit Converter</h2>
      <form action="" id="reset2">
        <input
          type="text"
          name=""
          id="celToFaren"
          placeholder="Enter Your Value Here"
        />
      </form>
      <button id="celToFarenButton">Submit</button>
      <h2 id="celToFarenDisplay">C2F Conversion Appears Here</h2>
    </div>

    <script src="main.js"></script>
  </body>
</html>
